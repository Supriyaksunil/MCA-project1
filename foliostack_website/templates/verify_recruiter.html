{% extends "index.html" %}
{% block navbar %}
<header class="header order-last " id="tm-header">
    <nav class="navbar ">
        <div class="collapse navbar-collapse single-page-nav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index') }}"><i class="fas fa-home"></i> Home</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
{% endblock %}
{% block content %}
<style>
    #formstofill{
        background-color: rgb(68, 68, 68);
    }
</style>

<div class="container py-5" id="formstofill">
    <h2 class="text-center mb-4">Recruiter Verification</h2>
    <p class="text-center mb-5">
        Please fill out the form below to request verification as a recruiter.
    </p>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <form action="{{ url_for('verify_recruiter') }}" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name:</label>
                    <input type="text" id="name" name="name" required class="form-control">
                </div>

                <div class="mb-3">
                    <label for="company_name" class="form-label">Company Name:</label>
                    <input type="text" id="company_name" name="company_name" required class="form-control">
                </div>

                <div class="mb-3">
                    <label for="company_website" class="form-label">Company Website:</label>
                    <input type="url" id="company_website" name="company_website" placeholder="https://example.com" required class="form-control">
                </div>

                <div class="mb-3">
                    <label for="company_email" class="form-label">Company Email:</label>
                    <input type="email" id="company_email" name="company_email" required class="form-control">
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="+1 234 567 890" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="designation" class="form-label">Designation / Job Title:</label>
                    <input type="text" id="designation" name="designation" required class="form-control">
                </div>

                <div class="mb-3">
                    <label for="linkedin" class="form-label">LinkedIn Profile:</label>
                    <input type="url" id="linkedin" name="linkedin" placeholder="https://linkedin.com/in/username" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="message" class="form-label">Reason for Joining:</label>
                    <textarea id="message" name="message" rows="4" placeholder="Tell us why you're joining..." class="form-control"></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Submit Verification Request</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
